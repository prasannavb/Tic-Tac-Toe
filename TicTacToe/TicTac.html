<!DOCTYPE html>
<html>
  <head>
    <title>Tic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="TicTac.css">
    <link rel="shortcut icon" href="images/tictacsvg.png" type="image/x-icon">
    <script src="TicTac.js"></script>
  </head>
  <body>
    <div class="tic">
      <div class="h1">
        <h1>TIC TAC TOE <i class="fa-solid fa-dice"></i>
        </h1>
      </div>
      <div class="grid-area">
        <div class="image">
          <img class="img" src="images/TicTac.jpg" alt="something went wrong!" width="100%" height="100%">
        </div>
        <div class="grid">
          <div onclick="printf(1)" id="1" class="d1"></div>
          <div onclick="printf(2)" id="2" class="d2"></div>
          <div onclick="printf(3)" id="3" class="d3"></div>
          <div onclick="printf(4)" id="4" class="d4"></div>
          <div onclick="printf(5)" id="5" class="d5"></div>
          <div onclick="printf(6)" id="6" class="d6"></div>
          <div onclick="printf(7)" id="7" class="d7"></div>
          <div onclick="printf(8)" id="8" class="d8"></div>
          <div onclick="printf(9)" id="9" class="d9"></div>
          <button class="start" onclick="calculate()">
            <i id="i" class="fa-solid fa-play"></i> START </button>
          <button class="reset" onclick="reset()">
            <i class="fa-solid fa-rotate-right"></i> RESET </button>
        </div>
      </div>
      <div class="text">
        <p id="result"> Are you Ready??? <i class="fa-regular fa-face-grin-wink"></i>
        </p>
      </div>
    </div>
  </body>
</html>
